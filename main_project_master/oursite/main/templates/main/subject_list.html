{% extends "main/base.html" %}
{% block content %}


            <div class="container-fluid">
                <div class="row">
                    <div class="col-12" style="margin:0 auto;">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title m-b-0">{{ user.username }}님이 수강중인 과목</h5>
                            </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="thead-light">
                                            <tr>
                                                <th scope="col">과목 번호</th>
                                                <th scope="col">과목 이름</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        {% for subject in subject_list %}
                                        <tbody class="customtable">
                                        <tr>
                                                <td>{{subject.subject_num.num}}</td>
                                                <td>{{subject.subject_num.subject_name}}</td>
                                        </tr>
                                        {% endfor %}
                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
