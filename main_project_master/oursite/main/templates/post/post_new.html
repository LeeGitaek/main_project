<!--게시판 생성-->
{% extends "main/base.html" %}
{% block content %}

<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="card-body" >
                  <h2 class="card-title" style="padding-left : 40px;">게시물 등록하기</h2>
                  <form method="POST">
                      {% csrf_token %}
                      <div class="form-group row">
                          <label for="id_title" class="col-sm-3 text-right control-label col-form-label" >제목</label>
                          <div class="col-sm-9">
                              <input type="text"  name="title" maxlength="200" required id="id_title" class="form-control" placeholder="제목을 입력하세요.">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="id_text" class="col-sm-3 text-right control-label col-form-label">게시물 내용</label>
                          <div class="col-sm-9">
                              <textarea name="text"  cols="40" rows="10" required id="id_text" class="form-control"></textarea>
                          </div>
                      </div>

                       <button type="submit" class="btn btn-info">게시물 등록</button>
                  </form>
                  {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                  {% endif %}

              </div>
          </div>
      </div>
  </div>
</div>


<footer class="footer text-center">
    All Rights Reserved by Matrix-admin. Designed and Developed by <a href="https://wrappixel.com">WrapPixel</a>.
</footer>
{% endblock %}
